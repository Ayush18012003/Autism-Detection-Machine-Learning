<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASDINsight - Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #333;
      --primary: #4A90E2;
      --accent: #FF5722;
      --card-bg: white;
    }

    body.dark-mode {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --primary: #333;
      --accent: #ff8a50;
      --card-bg: #2c2c2c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      padding: 10px 20px;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-mode {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .form2 {
    position: relative;
    max-width: 800px;
    margin: 74px auto;
    padding: 20px;
    background: rgb(21 198 177 / 22%); /* White background with some transparency */
    border-radius: 8px;
    /* backdrop-filter: blur(8px); /* Blurs the background */
    }

    h1, h2 {
      text-align: center;
      color: var(--text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
    }

    select, input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }

    button[type="submit"] {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .form2 {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/5.png') }}" alt="ASDInsight Logo" />
    </div>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('prediction') }}">Prediction</a></li>
      <li><a href="{{ url_for('recommendation') }}">Recommendation</a></li>
    </ul>
    <button class="toggle-mode" onclick="toggleTheme()">ðŸŒ—</button>
  </nav>

  <section class="form2">
    <h1>Predict ASD Risk</h1>
    <form action="{{ url_for('prediction') }}" method="POST">
      <!-- Questions Section -->
      <label>Does your child show interest in repetitive patterns?</label>
      <select name="a1"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Does your child avoid social interactions?</label>
      <select name="a2"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Does your child have difficulty understanding social cues?</label>
      <select name="a3"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Is your child sensitive to loud noises?</label>
      <select name="a4"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Does your child exhibit repetitive movements?</label>
      <select name="a5"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Does your child avoid eye contact?</label>
      <select name="a6"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Does your child prefer routines?</label>
      <select name="a7"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Does your child have difficulty understanding emotions?</label>
      <select name="a8"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Is your child overly focused on specific interests?</label>
      <select name="a9"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Autism Spectrum Quotient Score (1-10)</label>
      <input type="number" name="a10" min="1" max="10" required>

      <label>Age of the child</label>
      <input type="number" name="age" min="2" required>

      <h2>Medical History</h2>
      <label>Social Responsiveness Scale Score</label>
      <input type="number" name="social_scale" min="0" max="100" required>

      <label>Speech Delay or Language Disorder</label>
      <select name="speech_delay"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Learning Disorder</label>
      <select name="learning_disorder"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Any Genetic Disorders?</label>
      <select name="genetic_disorders"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Depression or Mood Disorders?</label>
      <select name="depression"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Global Developmental Delay or Intellectual Disability</label>
      <select name="developmental_delay"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Any Social/Behavioral Issues?</label>
      <select name="social_issues"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Childhood Autism Rating Scale</label>
      <input type="number" name="autism_rating" min="0.0" max="10.0" required>

      <h2>Additional Information</h2>

      <label>Anxiety Disorder</label>
      <select name="anxiety"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Sex</label>
      <select name="sex"><option value="1">Male</option><option value="0">Female</option></select>

      <label>History of Jaundice at Birth</label>
      <select name="jaundice"><option value="1">Yes</option><option value="0">No</option></select>

      <label>Family Member with ASD</label>
      <select name="family_asd"><option value="1">Yes</option><option value="0">No</option></select>

      <button type="submit">Predict</button>
    </form>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
